apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.exmaple.jarvis.chat"        minSdkVersion 21        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'    implementation 'com.google.android.material:material:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.0.0-beta01'    implementation 'com.android.support:recyclerview-selection:28.0.0'    implementation 'androidx.cardview:cardview:1.0.0-beta01'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'androidx.cardview:cardview:1.0.0-beta01'    implementation 'com.github.d-max:spots-dialog:1.1@aar'    implementation 'com.squareup.okhttp3:okhttp:3.12.1'    implementation 'com.github.GrenderG:Toasty:1.3.1'    implementation 'com.googlecode.libphonenumber:libphonenumber:8.10.3'    implementation 'com.github.bumptech.glide:glide:4.8.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'}