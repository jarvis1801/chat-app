apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.exmaple.jarvis.chat"        minSdkVersion 21        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled true            shrinkResources false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.appcompat:appcompat:1.0.2'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'    implementation 'com.google.android.material:material:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.0.0'    implementation 'com.android.support:recyclerview-selection:28.0.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'com.github.d-max:spots-dialog:1.1@aar'    implementation 'com.squareup.okhttp3:okhttp:3.12.1'    implementation 'com.github.GrenderG:Toasty:1.4.0'    implementation 'com.googlecode.libphonenumber:libphonenumber:8.10.3'    implementation 'com.github.bumptech.glide:glide:4.8.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'    implementation 'com.afollestad.material-dialogs:core:2.0.0-rc9'    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'    implementation 'com.squareup.retrofit2:retrofit:2.5.0'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'    implementation 'com.github.nisrulz:validatetor:1.0.0'}